language: python
python:
  - "2.7"
env:
  - PYTHONPATH=$PYTHONPATH:$PWD DJANGO_VERSION=1.4.5
  - PYTHONPATH=$PYTHONPATH:$PWD DJANGO_VERSION=1.5
  - PYTHONPATH=$PYTHONPATH:$PWD DJANGO_VERSION=1.5.1
install: 
