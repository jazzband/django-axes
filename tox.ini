[tox]
envlist =
    py38-djqa
    py{36,37,38,39,py3}-dj{22,30,31,dev}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    pypy3: pypy3

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.0: dj30
    3.1: dj31
    dev: djdev
    qa: qa

[testenv]
deps =
    -r requirements-test.txt
    dj22: django>=2.2,<2.3
    dj30: django>=3.0,<3.1
    dj31: django>=3.1,<3.2
    djdev: https://github.com/django/django/archive/master.tar.gz
usedevelop = true
commands = pytest
setenv =
    PYTHONDONTWRITEBYTECODE=1

[testenv:py{36,37,38,39,py3}-dj{dev}]
ignore_errors = true
ignore_outcome = true

[testenv:py38-qa]
deps = -r requirements-qa.txt
commands =
    mypy axes
    prospector
    black -t py36 --check --diff axes
