[build-system]
requires = ["setuptools>=30.3.0", "wheel", "setuptools_scm"]

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--cov axes --cov-append --cov-branch --cov-report term-missing --cov-report=xml"
DJANGO_SETTINGS_MODULE = "tests.settings"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist =
    py{36,37,38,39,py3}-dj{22,31}
    py{36,37,38,39,310}-dj32
    py{38,39,310}-djmain
    py38-djqa

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy3: pypy3

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.1: dj31
    3.2: dj32
    main: djmain
    qa: djqa

# Normal test environment runs pytest which orchestrates other tools
[testenv]
deps =
    -r requirements-test.txt
    dj22: django>=2.2,<2.3
    dj31: django>=3.1,<3.2
    dj32: django>=3.2,<3.3
    djmain: https://github.com/django/django/archive/main.tar.gz
usedevelop = true
commands = pytest
setenv =
    PYTHONDONTWRITEBYTECODE=1

# Django development version is allowed to fail the test matrix
[testenv:py{38,39,py3}-djmain]
ignore_errors = true
ignore_outcome = true

# QA runs type checks, linting, and code formatting checks
[testenv:py38-djqa]
deps = -r requirements-qa.txt
commands =
    mypy axes
    prospector
    black -t py36 --check --diff axes
"""
